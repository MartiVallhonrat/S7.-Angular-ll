<div class="container">
    <div class="container">
        <h2> Que quieres hacer?</h2>
    </div>
    <form class="container form-group" [formGroup]="budgetForm">
        <div class="form-group container">
            <label for="budgetName">Introduce el nombre de tu presupuesto aqui:</label>
            <input placeholder="Nombre de presupuesto" type="text" class="form-control" formControlName="budgetName">
            <div class="container text-danger" *ngIf="this.submited">
                <div *ngIf="budgetForm.controls['budgetName'].errors?.['required']">Este campo es obligatorio</div>
            </div>
        </div>
        <div class="form-group container">
            <label for="clientName">Introduce el nombre de tu cliente aqui:</label>
            <input placeholder="Nombre del cliente" type="text" class="form-control" formControlName="clientName">
            <div class="container text-danger" *ngIf="this.submited">
                <div *ngIf="budgetForm.controls['clientName'].errors?.['required']">Este campo es obligatorio</div>
            </div>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckWeb" (change)="checkTotal()" formControlName="isCheckedWeb">
            <label class="form-check-label" for="flexCheckWeb">
            Una pàgina Web (500€)
            </label>
        </div>
        <div class="container">
            <app-panel *ngIf="budgetForm.value.isCheckedWeb"></app-panel>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckSEO" (change)="checkTotal()" formControlName="isCheckedSEO">
            <label class="form-check-label" for="flexCheckSEO">
                Una consultoria SEO (300€)
            </label>
        </div>
        <div class="form-check container">
            <input title="flexCheckAds" class="form-check-input" type="checkbox" value="" id="flexCheckAds" (change)="checkTotal()" formControlName="isCheckedAds">
            <label class="form-check-label" for="flexCheckSEO">
                Una campaña de Google Ads (200€)
            </label>
        </div>
        <div class="container">
            <h3 id="totalPrice">Price: {{totalPrice}}€</h3>
        </div>
        <div class="container">
            <button type="submit" class="text-white btn bg-primary" (click)="pushPressupostList()">ENVIAR PRESUPUESTO</button>
        </div>
    </form>
</div>
<app-pressupost-list class="container"></app-pressupost-list>
