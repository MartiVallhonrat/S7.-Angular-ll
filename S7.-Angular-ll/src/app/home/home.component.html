<div class="container">
    <div class="container">
        <h2> Que quieres hacer?</h2>
    </div>
    <form onsubmit="return false" class="container needs-validation form" novalidate>
        <div class="form-group container">
            <label for="budgetName">Introduce el nombre de tu presupuesto aqui:</label>
            <input type="text" class="form-control" required [(ngModel)]="budgetName" [ngModelOptions]="{standalone: true}">
            <div class="invalid-feedback">Este campo és obligatorio</div>
        </div>
        <div class="form-group container">
            <label for="clientName">Introduce el nombre de tu cliente aqui:</label>
            <input type="text" class="form-control" [(ngModel)]="clientName" [ngModelOptions]="{standalone: true}">
            <div class="invalid-feedback">Este campo és obligatorio</div>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckWeb" (change)="checkTotal()" [(ngModel)]="isCheckedWeb" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="flexCheckWeb">
            Una pàgina Web (500€)
            </label>
        </div>
        <div class="container">
            <app-panel *ngIf="isCheckedWeb"></app-panel>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckSEO" (change)="checkTotal()" [(ngModel)]="isCheckedSEO" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="flexCheckSEO">
                Una consultoria SEO (300€)
            </label>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckSEO" (change)="checkTotal()" [(ngModel)]="isCheckedAds" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="flexCheckSEO">
                Una campaña de Google Ads (200€)
            </label>
        </div>
        <div class="container">
            <h3 id="totalPrice">Price: {{totalPrice}}€</h3>
        </div>
        <div class="container">
            <button type="submit" class="text-white btn bg-primary" (click)="pushPressupostList()">ENVIAR PRESUPUESTO</button>
        </div>
    </form>
</div>
<script>(function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()</script>
